<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entertainer.com - Discover your next star with Entertainer.com</title>
</head>
<body style="background-color: black">
    <app-navbar></app-navbar>
    <div class="row">
        <app-carousel></app-carousel>
    </div>
  <div class="row m-2">
    <div class="col-5"></div>
    <div class="col">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
    </div>
    <div class="col">
        <button class="btn btn-warning">Sign In </button>
    </div>
    <div class="col-5"></div>
  </div>


</body>




  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="color: #ffc107; background-color: rgb(44, 40, 40);">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Entertainer's Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-container">
                <form [formGroup]="personForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col"> <div class="form-group">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text"  id="name" class="form-control" formControlName="name" required>
                            <div class="invalid-feedback">Please enter a valid name.</div>
                        </div></div>
                        <div class="col"><div class="form-group">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" class="form-control" formControlName="age" required>
                            <div class="invalid-feedback">Please enter a valid age.</div>
                        </div></div>
                        <div class="col"> <div class="form-group">
                            <label for="gender" class="form-label">Gender:</label>
                            <select id="gender" class="form-select" formControlName="gender" required>
                                <option value="">-- Select Gender --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="invalid-feedback">Please select a gender.</div>
                        </div></div>
                    </div>
                    <div class="row">
                        <div class="col"> <div class="form-group">
                            <label for="height" class="form-label">Height:</label>
                            <input type="text" id="height" class="form-control" formControlName="height" required>
                            <div class="invalid-feedback">Please enter a valid height.</div>
                        </div></div>
                        <div class="col">  <div class="form-group">
                            <label for="weight" class="form-label">Weight:</label>
                            <input type="text" id="weight" class="form-control" formControlName="weight" required>
                            <div class="invalid-feedback">Please enter a valid weight.</div>
                        </div></div>
                        <div class="col"> <div class="form-group">
                            <label for="birthdate" class="form-label">Birthdate:</label>
                            <input type="date" id="birthdate" class="form-control" formControlName="birthdate" required>
                            <div class="invalid-feedback">Please enter a valid birthdate.</div>
                        </div></div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" class="form-control" formControlName="bio" required></textarea>
                        <div class="invalid-feedback">Please enter a valid bio.</div>
                    </div>
                   
                    <div class="form-group">
                        <label for="nationality" class="form-label">Nationality:</label>
                        <input type="text" id="nationality" class="form-control" formControlName="nationality" required>
                        <div class="invalid-feedback">Please enter a valid nationality.</div>
                    </div>                    
                    <div class="form-group">
                        <label for="image" class="form-label">Image:</label>
                        <input type="text" id="image" class="form-control" formControlName="image" required>
                        <div class="invalid-feedback">Please enter a valid image URL.</div>
                    </div>
                    <div class="form-group">
                        <label for="nationality" class="form-label">I am a :</label>
                        <ng-select [items]="profession" formControlName="profession"></ng-select>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" (click)="onSubmit()">Register Now</button>
        </div>
      </div>
    </div>
  </div>

  </html>
